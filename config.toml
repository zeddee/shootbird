    description         = "We write tech things for you."
    twitterCard         = "summary_large_image"         # Card value “summary”, “summary_large_image”, “app”, or “player”
    primaryImage        = "/img/logo/shootbird_opengraph.png"                     # Image that shows on Twitter cards and OpenGraph links
    headerImage         = "/img/logo/shootbird_logo_beak.png"

